<div class="main-container">
    <div class="left-panel">
        <!-- Avatar -->
        <div class="big-avatar">
            {{ usuario.inicial }}
        </div>

        <!-- Card con datos -->
        <div class="info-card">
            <h3 class="card-title">Datos del Usuario</h3>
            <div class="info">
                <p><strong>Nombres:</strong> Juan</p>
                <p><strong>Apellidos:</strong> Pérez Gómez</p>
                <p><strong>Oficina:</strong> Central</p>
                <p><strong>Unidad Funcional:</strong> Recursos Humanos</p>
            </div>
        </div>

        <!-- Botón -->
        <button class="upload-btn">
            <i class="fas fa-upload"></i>
            Subir Ficha
        </button>
    </div>

    <div class="right-container">
        <div class="top-panel">
            <div class="form-grid">
                <!-- Fila 1 -->
                <div class="form-group">
                    <label>Nombres:</label>
                    <input type="text" class="input-field" placeholder="Ingrese Nombres">
                </div>

                <div class="form-group">
                    <label>Apellido Paterno:</label>
                    <input type="text" class="input-field" placeholder="Ingrese Apellido Paterno">
                </div>

                <div class="form-group">
                    <label>Apellido Materno:</label>
                    <input type="text" class="input-field" placeholder="Ingrese Apellido Materno">
                </div>

                <!-- Fila 2 -->
                <div class="form-group">
                    <label>DNI:</label>
                    <input type="text" class="input-field" placeholder="Ingrese DNI">
                </div>

                <div class="form-group">
                    <label>Usuario:</label>
                    <select class="input-field">
                        <option value="">Seleccione Usuario</option>
                        <option value="u1">Usuario 1</option>
                        <option value="u2">Usuario 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Motivo:</label>
                    <select class="input-field">
                        <option value="">Seleccione Motivo</option>
                        <option value="m1">Motivo 1</option>
                        <option value="m2">Motivo 2</option>
                    </select>
                </div>

                <!-- Fila 3 - Observación -->
                <div class="form-group full-width">
                    <label>Observación:</label>
                    <textarea class="input-field textarea-field" placeholder="Escriba su observación..."></textarea>
                </div>
            </div>
        </div>

       

        <!-- Botones -->
        <div class="button-group">
            <button class="btn btn-save">Guardar</button>
            <button class="btn btn-clear">Limpiar</button>
        </div>

        <div class="actions-row">
            <div class="buttons">
                <button class="icon-btn add" (click)="toggleLabel('add')" [class.active]="activeBtn === 'add'">
                    <i class="fa fa-user-plus"></i>
                    <span class="label">Agregar Usuario</span>
                </button>

                <button class="icon-btn delete" (click)="toggleLabel('delete')" [class.active]="activeBtn === 'delete'">
                    <i class="fa fa-user-minus"></i>
                    <span class="label">Eliminar Usuario</span>
                </button>

                <button class="icon-btn update" (click)="toggleLabel('update')" [class.active]="activeBtn === 'update'">
                    <i class="fa fa-sync"></i>
                    <span class="label">Actualizar Usuario</span>
                </button>

                <button class="icon-btn pdf" (click)="toggleLabel('pdf')" [class.active]="activeBtn === 'pdf'">
                    <i class="fa fa-file-pdf"></i>
                    <span class="label">Exportar PDF</span>
                </button>

                <button class="icon-btn excel" (click)="toggleLabel('excel')" [class.active]="activeBtn === 'excel'">
                    <i class="fa fa-file-excel"></i>
                    <span class="label">Exportar Excel</span>
                </button>
            </div>


            <div class="search-box">
                <span class="lbl-buscar">Buscar:</span>
                <input type="text" placeholder="Ingrese nombre o código..." class="search-input" />
            </div>
        </div>


        <div class="bottom-panel">
            <p> </p>
        </div>
    </div>



</div>
