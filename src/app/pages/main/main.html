<div class="main-container">
    <div class="left-panel">
        <div class="big-avatar">
            {{ usuario.inicial }}
        </div>

        <div class="info-card">
            <h3 class="card-title">Datos del Usuario</h3>
            <div class="info">
                <p><strong>Nombres:</strong> Juan</p>
                <p><strong>Apellidos:</strong> Pérez Gómez</p>
                <p><strong>Oficina:</strong> Central</p>
                <p><strong>Unidad Funcional:</strong> Recursos Humanos</p>
            </div>
        </div>

        <button class="upload-btn">
            <i class="fas fa-upload"></i>
            Subir Ficha
        </button>
    </div>

    <div class="right-container">
        <div class="top-panel">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombres:</label>
                    <input type="text" class="input-field" placeholder="Nombres">
                </div>

                <div class="form-group">
                    <label>Apellido Paterno:</label>
                    <input type="text" class="input-field" placeholder="Apellido Paterno">
                </div>

                <div class="form-group">
                    <label>Apellido Materno:</label>
                    <input type="text" class="input-field" placeholder="Apellido Materno">
                </div>

                <div class="form-group">
                    <label>DNI:</label>
                    <input type="text" class="input-field" placeholder="DNI">
                </div>

                <div class="form-group">
                    <label>Usuario:</label>
                    <select class="input-field">
                        <option value="">Seleccione Usuario</option>
                        <option value="u1">Usuario 1</option>
                        <option value="u2">Usuario 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Motivo:</label>
                    <select class="input-field">
                        <option value="">Seleccione Motivo</option>
                        <option value="m1">Motivo 1</option>
                        <option value="m2">Motivo 2</option>
                    </select>
                </div>
            </div>

            <div class="row-observacion">
                <div class="observacion-container">
                    <label>Observación:</label>
                    <textarea class="input-field textarea-field" placeholder="Observación..."></textarea>
                </div>

                <div class="button-group side">
                    <button class="btn btn-save">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button class="btn btn-clear">
                        <i class="fa fa-eraser"></i>
                        Limpiar
                    </button>
                </div>
            </div>
        </div>


        <div class="actions-row">
            <div class="buttons">
                <button class="icon-btn pdf" (click)="toggleLabel('pdf')" [class.active]="activeBtn === 'pdf'">
                    <i class="fa fa-file-pdf"></i>
                    <span class="label">Exportar PDF</span>
                </button>

                <button class="icon-btn excel" (click)="toggleLabel('excel')" [class.active]="activeBtn === 'excel'">
                    <i class="fa fa-file-excel"></i>
                    <span class="label">Exportar Excel</span>
                </button>
            </div>


            <div class="search-box">
                <span class="lbl-buscar">Buscar:</span>
                <input type="text" placeholder="Ingrese nombre o código..." class="search-input" />
            </div>
        </div>


        <div class="bottom-panel">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Usuario</th>
                        <th>Motivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Juan</td>
                        <td>Pérez Gómez</td>
                        <td>12345678</td>
                        <td>Usuario 1</td>
                        <td>Motivo 1</td>
                        <td>
                            <button class="icon-btn add">
                                <i class="fa fa-user-plus"></i>
                            </button>
                            <button class="icon-btn update">
                                <i class="fa fa-sync"></i>
                            </button>
                            <button class="icon-btn delete">
                                <i class="fa fa-user-minus"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>María</td>
                        <td>López Díaz</td>
                        <td>87654321</td>
                        <td>Usuario 2</td>
                        <td>Motivo 2</td>
                        <td>
                            <button class="icon-btn add">
                                <i class="fa fa-user-plus"></i>
                            </button>
                            <button class="icon-btn update">
                                <i class="fa fa-sync"></i>
                            </button>
                            <button class="icon-btn delete">
                                <i class="fa fa-user-minus"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



</div>
